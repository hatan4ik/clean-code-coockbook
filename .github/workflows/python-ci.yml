name: Python CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'python/**'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'python/**'
      - '.github/workflows/python-ci.yml'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio httpx
        pip install ruff mypy
    
    - name: Lint with Ruff
      run: |
        ruff check python/services/catalog
        ruff format --check python/services/catalog
    
    - name: Type check with mypy
      run: |
        mypy --strict python/services/catalog
      continue-on-error: true  # Allow failures for now
    
    - name: Run tests
      run: |
        pytest python/services/catalog/tests -v --tb=short
    
  quality-gates:
    name: Python Quality Gates
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff bandit safety
    
    - name: Security scan with Bandit
      run: |
        bandit -r python/services/catalog -ll
      continue-on-error: true
    
    - name: Check dependencies with Safety
      run: |
        pip install pytest-asyncio httpx
        safety check --json || true
      continue-on-error: true
