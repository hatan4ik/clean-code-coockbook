name: ci

on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r python/requirements-dev.txt
      - name: Lint & typecheck
        run: |
          ruff check .
          ruff format --check .
          mypy --strict python/services/catalog
      - name: Tests
        run: pytest python/services/catalog/tests -q

  go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Go fmt & test
        run: |
          cd go/services/catalog
          go fmt ./...
          go test ./...
